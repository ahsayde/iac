apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
    owner: test
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        # mglx:ignore
        - name: container-1
          securityContext:
            privileged: true
        - name: container-2
          securityContext:
            privileged: false
        - name: container-3
          securityContext:
            privileged: false
---
# mglx:ignore
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-2
  labels:
    app: myapp-2
spec:
  selector:
    matchLabels:
      app: myapp-2
  template:
    metadata:
      labels:
        app: myapp-2
    spec:
      containers:
        - name: container-1
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-3
  labels:
    app: myapp-3
    owner: test
spec:
  selector:
    matchLabels:
      app: myapp-3
  template:
    metadata:
      labels:
        app: myapp-3
    spec:
      containers:
        - name: container-1
          securityContext:
            privileged: false
            allowPrivilegeEscalation: true # mglx:ignore

