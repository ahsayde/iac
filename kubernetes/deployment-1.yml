apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: container-1
          securityContext:
            privileged: false
        - name: container-2
          securityContext:
            privileged: false
        - name: container-3
          securityContext:
            privileged: false
---
apiVersion: apps/v1
kind: myapp-2
metadata:
  name: myapp-2
  labels:
    app: myapp-2
spec:
  selector:
    matchLabels:
      app: myapp-2
  template:
    metadata:
      labels:
        app: myapp-2
    spec:
      containers:
        - name: container-1
          image: ubuntu
          command: ["/bin/bash"]
          args: ["-c", "sleep 1d"]
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true

